name: "CodeQL Scan (JavaScript Only)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze JavaScript Code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: results.sarif

    - name: Install Node.js (needed for sarif-to-html)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install sarif-to-html tool
      run: npm install -g sarif-to-html

    - name: Convert SARIF to HTML
      run: sarif-to-html results.sarif -o codeql-report.html

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-html-report
        path: codeql-report.html
